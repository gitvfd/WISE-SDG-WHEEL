    <script type="text/javascript">

   	
	$(document).ready(function () {
		$('#country_dropdown').select2({ containerCssClass: 'my-custom-class'})
    });
var countryLink = document.getElementById("countryLink");
    var chartList=[];
    var urls = {
        charts: "charts.tsv"
    }

	d3.queue()
	    .defer(d3.tsv, urls.charts)
	    .await(setDropdown);


	function setDropdown(err,data){
	    data.forEach(function(d){
            var x = document.getElementById("country_dropdown");   
            var option = document.createElement("option");
            option.value = d.ISO;
            option.innerHTML = d.Country;
            x.appendChild(option);


            chartList.push(d)
        })

    }

    function updateChart(ISO){
chartList.forEach(function(d){
    if(d.ISO==ISO){
    	//document.getElementById("weeklyTrackerchart_new").src  = d.url2;
    	document.getElementById("sdgwheel").src  = d.url;

        countryLink.href = "https://www.oecd.org/en/data/dashboards/The-OECD-Hub-on-Measuring-Distance-to-SDG-Targets/distance-to-achieving-sdgs.html?oecdcontrol-a499c1a199-var1="+ISO;
        countryLink.textContent = "Learn more about "+ ISO;
    }
})
    }
    </script>
